<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartas</title>
    <link rel="stylesheet" href="./index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script type="module" src="./index.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row" style="height: 100vh;">
            <div class="col-12" style="background-image: url(./background-lite.png); background-size: 100%; background-repeat: no-repeat; background-position: center;">
                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-2">
                        <div class="card border border-0 bg-transparent" style="height: 70vh; margin-top: 50%;">
                            <div class="card-body">
                                <p class="text-center display-1 fw-bold my-5" id="puntajeNico">0</p>
                                <p class="text-center fs-1 fw-bold">Nico</p>
                                <div class="row">
                                    <div class="col d-inline-flex justify-content-center gap-5">
                                        <button type="button" class="btn btn-danger justify-content-around" id="botonMenosNico">
                                            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-minus" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                                                <path d="M5 12l14 0"></path>
                                            </svg>
                                        </button>
                                        <button type="button" class="btn btn-success justify-content-around" id="botonMasNico">
                                            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-plus" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                                                <path d="M12 5l0 14"></path>
                                                <path d="M5 12l14 0"></path>
                                         </svg>
                                        </button>
                                    </div>
                                </div>
                                <div class="row mt-5">
                                    <div class="col">
                                        <p class="text-center fs-2 fw-bold" id="totalNico">$0</p>
                                    </div>
                                </div>
                                <div class="row mt-5">
                                    <div class="col d-inline-flex mx-5">
                                        <input type="number" step="0.01" class="form-control" id="dolaresNico" placeholder="Ej. $10">
                                        <button type="button" class="btn btn-primary" id="botonAgregarNico">Agregar</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <dir class="col-2"></dir>
                    <div class="col-2">
                        <div class="card border border-0 bg-transparent" style="height: 70vh; margin-top: 50%;">
                            <div class="card-body">
                                <p class="text-center display-1 fw-bold my-5" id="puntajeFran">0</p>
                                <p class="text-center fs-1 fw-bold">Fran</p>
                                <div class="row">
                                    <div class="col d-inline-flex justify-content-center gap-5">
                                        <button type="button" class="btn btn-danger justify-content-around" id="botonMenosFran">
                                            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-minus" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                                                <path d="M5 12l14 0"></path>
                                            </svg>
                                        </button>
                                        <button type="button" class="btn btn-success justify-content-around" id="botonMasFran">
                                            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-plus" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                                                <path d="M12 5l0 14"></path>
                                                <path d="M5 12l14 0"></path>
                                         </svg>
                                        </button>
                                    </div>
                                </div>
                                <div class="row mt-5">
                                    <div class="col">
                                        <p class="text-center fs-2 fw-bold" id="totalFran">$0</p>
                                    </div>
                                </div>
                                <div class="row mt-5">
                                    <div class="col d-inline-flex mx-5">
                                        <input type="number" step="0.01" class="form-control" id="dolaresFran" placeholder="Ej. $10">
                                        <button type="button" class="btn btn-primary" id="botonAgregarFran">Agregar</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-3"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
